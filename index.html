<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markerless AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar-aframe@latest/dist/zappar-aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      zappar-permissions
      zappar-camera
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; alpha: true"
    >
      <a-assets>
        <video id="myVideo" autoplay loop="true" playsinline webkit-playsinline crossorigin="anonymous">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </a-assets>

      <!-- Tap to place video -->
      <a-entity zappar-instant="placement-mode: true">
        <a-video 
          src="#myVideo" 
          width="1.5" height="0.84" 
          position="0 0 0"
          material="shader: flat;"
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
