<!DOCTYPE html>
<html>
  <head>
    <title>Markerless Video AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar-aframe@latest/dist/zappar-aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      zappar-permissions
      zappar-camera
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="antialias: true; alpha: true"
      embedded
    >
      <a-entity zappar-instant="placement-mode: true">
        <a-video 
          src="#myVideo" 
          width="1.5" height="1" 
          position="0 0 0"
          autoplay loop 
          material="shader: flat;"
        ></a-video>
      </a-entity>

      <a-assets>
        <video id="myVideo" src="promo4.mp4" crossorigin="anonymous" autoplay loop playsinline webkit-playsinline></video>
      </a-assets>
    </a-scene>
  </body>
</html>
